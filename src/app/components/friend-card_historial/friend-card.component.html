<section class="box img-bg-gif container border border-2 rounded-4 align-items-center px-4 py-4 mt-3">
  <div class="d-flex pt-1 w-100 align-items-center">
    <h3 class="px-3 fw-bold mb-0">{{ title }}</h3>
  </div>
  <div class="accordion mt-3 w-100" id="accordion-{{ title }}">
    <div class="accordion-item">
      <h2 class="accordion-header" id="heading-{{ title }}">
        <button class="accordion-button" type="button" (click)="toggleAccordion()"
                [attr.aria-expanded]="isExpanded ? 'true' : 'false'"
                [attr.aria-controls]="'collapse-' + title" style="color: rgb(255, 251, 251);">
          <strong> RESUMEN de {{ title }}</strong>
        </button>
      </h2>
      <div [id]="'collapse-' + title"
           class="accordion-collapse collapse"
           [ngClass]="{'show': isExpanded}"
           [attr.aria-labelledby]="'heading-' + title">
        <div class="acordeon_box accordion-body">
          <ul class="list-unstyled" *ngIf="userPayments.length > 0; else noPayments">
            <li *ngFor="let payment of userPayments" class="mb-2">
              <div class="box_resumen d-flex justify-content-between align-items-center">
                <span class="description">{{ payment.description }}</span>
                <span class="amount">{{ payment.participant_amount }}â‚¬</span>
              </div>
            </li>
          </ul>
          <ng-template #noPayments>
            <p>No hay pagos recientes</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</section>

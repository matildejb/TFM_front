<section class="container mt-2 mb-5">
  <div class="ps-5 pe-5">
    <section class="header">
      <h2 class="text-left">Resumen Global</h2>
    </section>

    <ul *ngIf="members.length > 0; else noFriends">
      <li *ngFor="let friend of members">
        <app-friend-card [title]="friend.name" [userPayments]="userPayments[friend.id]"></app-friend-card>
      </li>
    </ul>

    <ng-template #noFriends>
      <section class="box img-bg-gif border border-2 rounded-4 align-items-center px-4 py-4 mt-3">
        <div class="d-flex pt-1 w-100 align-items-center">
          <h5 class="px-3 fw-bold mb-0">No se encontraron amigos</h5>
          <a href="/summary" class="ms-auto"><i class="fa-solid fa-arrow-left fs-3" style="color: #027184;"></i></a>
        </div>
      </section>
    </ng-template>
  </div>
</section>
